<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>플랜트입찰팀 마곡 맛집 후기</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>플랜트입찰팀 마곡 맛집 후기</h1>
    <div class="actions">
      <div class="search-wrap">
        <input id="searchInput" class="input" type="search" placeholder="리뷰 검색 (음식점명/내용/카테고리)..." />
      </div>
      <button id="openModalBtn" class="button primary">리뷰 등록</button>
    </div>
  </header>

  <main>
    <div id="listWrap">
      <div class="empty">등록된 후기가 없습니다. 상단의 ‘리뷰 등록’을 눌러 첫 후기를 남겨주세요.</div>
    </div>
  </main>

  <!-- Modal -->
  <div id="backdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <header>
        <h2 id="modalTitle" style="margin:0;font-size:12px;">리뷰 등록</h2>
      </header>
      <div class="body">
        <div class="field">
          <label for="name" class="req">음식점명</label>
          <input id="name" class="input" type="text" placeholder="예) 마곡 우동집" />
        </div>

        <div class="field">
          <label class="req">별점 (0.0–5.0, 0.5 단위)</label>
          <div id="ratingList" class="rating-list" aria-label="별점 선택"></div>
          <div class="helper" id="ratingHelper">별모양 또는 점수를 눌러 선택</div>
        </div>

        <div class="field">
          <label for="category">카테고리</label>
          <select id="category">
            <option value="한식">한식</option>
            <option value="중식">중식</option>
            <option value="양식">양식</option>
            <option value="일식">일식</option>
            <option value="기타" selected>기타</option>
          </select>
        </div>

        <div class="field">
          <label for="date">방문일</label>
          <input id="date" type="date" />
        </div>

        <div class="field">
          <label for="content">후기 내용</label>
          <textarea id="content" rows="4" placeholder="맛/서비스/재방문의사 등 간단히 작성"></textarea>
        </div>
      </div>
      <footer>
        <button id="closeBtn" class="button">닫기</button>
        <button id="saveBtn" class="button primary">등록</button>
      </footer>
    </div>
  </div>

  
  <script type="module" src="script.js"></script>
</body>
</html>
